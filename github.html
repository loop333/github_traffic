<html>
<head>
<style>
table {
  border-collapse: collapse;
}

th {
  text-align: left;
}

td {
  text-align: right;
}

th, td {
  border: 1px solid black;
  padding: 5px;
}
</style>
</head>
<body onload="run();">
<script>
async function run() {
  var user = <name>;
  var password = <personal_access_token>;
  var init = {headers: {'Authorization': 'Basic ' + btoa(user + ':' + password)}};

  var repos_resp = await fetch('https://api.github.com/users/' + user + '/repos');
  if (repos_resp.ok) {
    var repos = await repos_resp.json();

    var views_url = Promise.all(repos.map(repo => fetch(repo['url']+'/traffic/views?per=week', init)));
    var clones_url = Promise.all(repos.map(repo => fetch(repo['url']+'/traffic/clones?per=week', init)));
    var [views_resp, clones_resp] = await Promise.all([views_url, clones_url]);

    var views_t = Promise.all(views_resp.map(repo => repo.json()));
    var clones_t = Promise.all(clones_resp.map(repo => repo.json()));
    var [views, clones] = await Promise.all([views_t, clones_t]);

    var str = '<table><tr><th>Name<th>Forks<th>Stars<th>Watchers<th>View Count<th>View Unique<th>Clone Count<th>Clone Unique</tr>';
    for (var i in repos) {
      str += `<tr><th>${repos[i].name}<td>${repos[i].forks_count}<td>${repos[i].stargazers_count}<td>${repos[i].watchers_count}<td>${views[i].count}<td>${views[i].uniques}<td>${clones[i].count}<td>${clones[i].uniques}</tr>`;
    }
    document.body.innerHTML = str;
  }
}
</script>
